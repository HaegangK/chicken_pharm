<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Auth</title>
</head>
<body>
    <h1>Kakao Authentication</h1>
    <button id="kakao-login-btn">Login with Kakao</button>
    <button id="kakao-signup-btn">Signup with Kakao</button>
    <button id="logout-btn">Logout</button>
    <script>
        document.getElementById('kakao-login-btn').addEventListener('click', function() {
            const clientId = 'b5e9f3a93cb3987c5cd97b55b775821d';
            const redirectUri = 'http://localhost:3000/api/auth/kakao/callback';
            window.location.href = `https://kauth.kakao.com/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code`;
        });

        document.getElementById('kakao-signup-btn').addEventListener('click', function() {
            const clientId = 'b5e9f3a93cb3987c5cd97b55b775821d';
            const redirectUri = 'http://localhost:3000/api/auth/kakao/callback';
            window.location.href = `https://kauth.kakao.com/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code`;
        });

        document.getElementById('logout-btn').addEventListener('click', function() {
            fetch('http://localhost:3000/auth/logout', {
                method: 'POST',
                credentials: 'include',
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
